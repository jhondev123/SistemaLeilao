services:
  postgres:
    image: postgres:16
    container_name: postgres_sistema_leilao
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: YourStrong@Password123
      POSTGRES_DB: sistemaleilao
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  dev-network:
    driver: bridge

volumes:
  postgres_data: